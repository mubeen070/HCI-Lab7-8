<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopify Store</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .card {
        margin-bottom: 20px;
      }

      .quantity {
        margin-top: 10px;
      }

      .quantity.text-danger {
        color: red;
      }

      .row {
        align-items-center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="container pt-4">
            <h1 class="col-lg-12 text-center title">My Tech Store</h1>
          </div>
          <div class="container">
            <ul
              class="nav text-center align-items-center justify-content-center"
            >
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section id="hero" class="bg-primary text-white py-5">
      <div class="container text-center">
        <h2>Welcome to our Store</h2>
        <p>Shop the latest trends and deals</p>
        <a href="#" class="btn btn-light">Shop Now</a>
      </div>
    </section>

    <section id="products" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div
          class="row justify-content-center mt-2"
          id="featured-products"
        ></div>
      </div>
    </section>

    <section id="order" class="bg-light py-5">
      <div class="container-fluid">
        <div class="col-md-12 text-center mb-4">
          <button
            onclick="loadItems()"
            class="btn btn-primary"
            id="loadMoreBtn"
          >
            Load More
          </button>

          <div id="loader" class=""></div>
          <div
            class="row justify-content-center"
            id="additional-products"
          ></div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2024 My Shopify Store. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const featuredProds = [
        {
          name: "Play Station 4 Special Edition",
          price: "$499.99",
          imageUrl:
            "https://media.gamestop.com/i/gamestop/10164324_alt02/PlayStation-4-Slim-Blue-1TB",
          quantity: 10,
        },
        {
          name: "Play Station 4 Pro Edition",
          price: "$249.99",
          imageUrl:
            "https://th.bing.com/th/id/R.857d13eb743b30dafe124721307338e3?rik=R0iYSy%2fROVXC6Q&pid=ImgRaw&r=0",
          quantity: 2,
        },
      ];
      const products = [
        {
          name: "XBox Series X Black Edition",
          price: "$499.99",
          imageUrl:
            "https://images-na.ssl-images-amazon.com/images/I/51A41nLe5IL._SL1200_.jpg",
          quantity: 6,
        },
        {
          name: "Nintendo Switch OLED Model",
          price: "$249.99",
          imageUrl:
            "https://th.bing.com/th/id/OIP.Iz639T6P6-VqF3itCgXkIQAAAA?rs=1&pid=ImgDetMain",
          quantity: 4,
        },
        {
          name: "Play Station 4 Special Edition",
          price: "$499.99",
          imageUrl:
            "https://media.gamestop.com/i/gamestop/10164324_alt02/PlayStation-4-Slim-Blue-1TB",
          quantity: 10,
        },
        {
          name: "Play Station 4 Pro Edition",
          price: "$249.99",
          imageUrl:
            "https://th.bing.com/th/id/R.857d13eb743b30dafe124721307338e3?rik=R0iYSy%2fROVXC6Q&pid=ImgRaw&r=0",
          quantity: 2,
        },
      ];

      // Function to add product to cart
      function addToCart(productName) {
        // Implement adding product to cart functionality here
        alert(`Added ${productName} to cart!`);
      }

      // Function to load items
      function loadItems() {
        document.getElementById("loader").style.display = "block"; // Show loader

        setTimeout(function () {
          // Simulating loading items
          document.getElementById("loader").style.display = "none"; // Hide loader

          // Create HTML for additional products
          const additionalProductsHTML = products
            .map(
              (product) => `
          <div class="col-sm-4 m-4">
            <div class="card">
              <img src="${product.imageUrl}" class="card-img-top" alt="${
                product.name
              }">
              <div class="card-body">
                <h3 class="card-title">${product.name}</h3>
                <p class="card-text">${product.price}</p>
                <button class="btn btn-primary" onclick="addToCart('${
                  product.name
                }')">Add to Cart</button>
                <p class="quantity ${getQuantityClass(product.quantity)}">${
                product.quantity
              } available</p>
              </div>
            </div>
          </div>
        `
            )
            .join("");

          // Insert the additional products HTML into the DOM
          document.getElementById("additional-products").innerHTML =
            additionalProductsHTML;

          // Hide the Load More button
          document.getElementById("loadMoreBtn").style.display = "none";
          document.getElementById("loadMoreBtn").style.display = "none";
        }, 2000); // Simulating a 2-second loading time
      }

      // Function to get the class for quantity text based on its value
      function getQuantityClass(quantity) {
        return quantity < 5 ? "text-danger" : "";
      }

      // Function to initialize featured products
      function initFeaturedProducts() {
        const featuredProductsHTML = featuredProds
          .map(
            (product) => `
        <div class="col-sm-4 m-4">
          <div class="card">
            <img src="${product.imageUrl}" class="card-img-top" alt="${
              product.name
            }">
            <div class="card-body">
              <h3 class="card-title">${product.name}</h3>
              <p class="card-text">${product.price}</p>
              <button class="btn btn-primary" onclick="addToCart('${
                product.name
              }')">Add to Cart</button>
              <p class="quantity ${getQuantityClass(product.quantity)}">${
              product.quantity
            } available</p>
            </div>
          </div>
        </div>
      `
          )
          .join("");

        document.getElementById("featured-products").innerHTML =
          featuredProductsHTML;
      }

      // Initialize featured products
      initFeaturedProducts();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
